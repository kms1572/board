<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<!---->
<div layout:fragment="content">
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <a class="m-2" th:href="@{/post}">글쓰기</a>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">


                <div class="col mb-5" th:each="board : ${boardList}">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${board.title}">Popular Item</h5>
                                <!-- Product reviews-->
                                <div class="d-flex justify-content-center small mb-2">
                                    <div class="" th:text="${board.writer}"></div>
                                </div>
                                <div class="d-flex justify-content-center  mb-2">
                                    <span th:text="${board.content}"></span>
                                </div>
                                <!-- Product price-->
                                <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{'/post/' + ${board.id}}">글보기</a></div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="justify-content-center d-flex">
                <span class="p-1" th:each="pageNum : ${pageList}" th:inline="text">
                    <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
                </span>
            </div>
        </div>


    </section>
</div>

<!---->
</html>
